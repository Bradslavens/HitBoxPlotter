<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitbox Plotter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #image-container {
            position: relative;
            display: inline-block;
        }
        #uploaded-image {
            max-width: 100%;
            height: auto;
            cursor: crosshair;
        }
        #coordinates {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Hitbox Plotter</h1>
    <p>Upload an image and click on it to record hitbox locations.</p>

    <input type="file" id="image-input" accept="image/*">
    <div id="image-container">
        <img id="uploaded-image" alt="Upload an image to start" style="display: none;">
    </div>

    <div id="coordinates">
        <h2>Recorded Coordinates</h2>
        <ul id="coordinates-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
